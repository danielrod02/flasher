<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <!-- <link rel="stylesheet" href="/styles/global.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.red.min.css">
    <link rel="stylesheet" href="/styles/pico.config.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        main.main {
            padding-top: 0;
        }

        #deck-files-list>tr>td:last-child,
        thead th:last-child {
            text-align: right;
        }

        #github-config-form {
            display: flex;
            justify-content: center;
            align-items: start;
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            left: 0;
            top: 0;
        }

        #github-config-form fieldset {
            position: relative;
            width: max(50vw, 500px);
            padding: 25px 20px 0;
            margin: 65px 10px 0;
            border: solid var(--pico-secondary);
            border-radius: var(--pico-border-radius);
            background-color: var(--pico-background-color);
            overflow: auto;
        }

        .display-none {
            display: none !important;
        }

        #close-github-config-form {
            position: absolute;
            top: 15px;
            right: 0px;
            z-index: 1000;
        }

        #close-github-config-form:hover {
            cursor: pointer;
        }

        #settings-button {
            position: fixed;
            bottom: 10px;
            right: 15px;
            z-index: 10;
        }

        header h1 {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <title>Decks</title>
</head>

<body>
    <header>
        <h1>Decks<span aria-busy="true" style="width: 29.39px;"></span></h1>
        <form role="search">
            <input type="text" name="search-deck" id="search-deck">
            <input type="reset" value="Clear" />
        </form>
    </header>
    <main class="main">
        <table class="striped">
            <thead>
                <tr>
                    <th>Deck</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody id="deck-files-list">
            </tbody>
        </table>
    </main>
    <div id="github-config-form-container"></div>
    <form action="" id="github-config-form" class="display-none">
        <fieldset>
            <svg id="close-github-config-form" xmlns="http://www.w3.org/2000/svg" width="35" height="35"
                fill="currentColor" class="bi bi-x-lg" viewBox="0 0 35 35">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
            </svg>
            <label for="github-user">Github User</label>
            <input type="text" name="github-user" id="github-user">
            <label for="repo-name">Repository Name</label>
            <input type="text" name="repo-name" id="repo-name">
            <label for="folder-path">Deck folder</label>
            <input type="text" name="folder-path" id="folder-path">
            <div role="group">
                <input type="submit" value="Save">
                <button class="outline" style="background-color: transparent;">Cancel</button>
                <!-- <input type="button" class="secondary" value="Cancel"> -->
            </div>
            <p><svg style="vertical-align:middle; transform:translateY(-1px);" xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
                </svg> &nbsp;Set the the location in Github where to search for decks</p>
        </fieldset>
    </form>
    <button id="settings-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill"
            viewBox="0 0 16 16">
            <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
        </svg>
    </button>
    <script type="module">
        const listElement = document.getElementById('deck-files-list');
        const headerElement = document.querySelector('header h1 span');
        const resetButton = document.querySelector('input[type="reset"][value="Clear"]');
        const searchDeckField = document.getElementById('search-deck');
        const githubConfigForm = document.getElementById('github-config-form');
        const configButton = document.getElementById('settings-button');

        let config = {};

        if (localStorage.getItem("github_config") === null) {
            githubConfigForm.classList.remove("display-none");
        } else {
            config = JSON.parse(localStorage.getItem("github_config"));
            githubConfigForm['github-user'].value = config.user;
            githubConfigForm['repo-name'].value = config.repo;
            githubConfigForm['folder-path'].value = config.folderPath;
        }

        githubConfigForm.addEventListener('submit', (e) => {
            e.preventDefault();
            localStorage.setItem("github_config", JSON.stringify({
                user: githubConfigForm['github-user'].value,
                repo: githubConfigForm['repo-name'].value,
                folderPath: githubConfigForm['folder-path'].value,
            }));
            githubConfigForm.classList.add("display-none");
            document.location.reload();
        });


        document.getElementById('close-github-config-form').addEventListener('click', (e) => {
            console.debug('clicked close button');
            githubConfigForm.classList.add('display-none');
        });

        configButton.addEventListener("click", (e) => {
            githubConfigForm.classList.remove('display-none');
        });

        function renderDeckFilesList(deckFiles) {
            listElement.innerHTML = "";
            deckFiles.forEach(file => {
                const listItem = document.createElement('tr');
                const deckData = document.createElement('td');
                const deckSourceButtons = document.createElement('td');
                const downloadDeckButton = `<a href="${file.download_url}" download="${file.name}" style="padding-right: 15px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
  <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0"/>
</svg></a>`;
                const openGithubDeckButton = `<a href="${file.html_url}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
</svg></a>`;
                deckSourceButtons.insertAdjacentHTML('beforeend', downloadDeckButton);
                deckSourceButtons.insertAdjacentHTML('beforeend', openGithubDeckButton);
                const link = document.createElement('a');
                link.dataset.rawFileUrl = file.download_url;
                link.href = `/app.html?deck=${file.name}`;
                link.textContent = file.name.replace(".deck", "");
                deckData.append(link);
                listItem.append(deckData, deckSourceButtons);
                listElement.append(listItem);
            });
        }

        async function fetchDeckFiles() {
            const { user: owner, repo, folderPath: path } = JSON.parse(
                localStorage.getItem("github_config")
            );
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const files = await response.json();
                // console.debug(files);

                const deckFiles = files.filter(file => file.name.endsWith('.deck'));

                headerElement.ariaBusy = "false";
                renderDeckFilesList(deckFiles);
            } catch (error) {
                console.error('Error fetching deck files:', error);
            }
        }
        (async () => {
            fetchDeckFiles();
        })();

        import debounceAsync from "/modules/debounceAsync.js";
        import { searchFilesInRepoFolder } from "/modules/searchFilesInRepoFolder.js";
        const searchDeckChangeHandler = debounceAsync(async (e) => {
            const { user: owner, repo, folderPath: path } = JSON.parse(
                localStorage.getItem("github_config")
            );
            console.debug('it changed');
            listElement.innerHTML = "";
            headerElement.ariaBusy = "true";
            console.debug('searching decks');
            const deckFiles = await searchFilesInRepoFolder(e.target.value, owner, repo, path);
            console.debug('decks found');
            headerElement.ariaBusy = "false";
            console.debug(deckFiles);
            renderDeckFilesList(deckFiles);
        }, 800);
        searchDeckField.addEventListener('input', searchDeckChangeHandler);
        document.querySelector('header > form[role="search"]').addEventListener('submit', (e) => {
            console.debug("submit!");
            e.preventDefault()
        });
        document.querySelector('header > form[role="search"]').addEventListener('keydown', (e) => {
            if (event.key === "Enter") {
                event.preventDefault();
            }
        });
        resetButton.addEventListener('click', (e) => fetchDeckFiles());
    </script>
</body>

</html>
