<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkdown</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@milkdown/crepe@7.6.3/lib/esm/index.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@milkdown/crepe@7.6.3/lib/theme/common/style.min.css">
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { Crepe } from "https://cdn.jsdelivr.net/npm/@milkdown/crepe@7.6.3/+esm";
        console.log(Crepe);

        const crepe = new Crepe({
            root: document.getElementById("app"),
            defaultValue: "Hello, Milkdown!",
        });

        window.crepe = crepe;

        console.log(crepe);
    </script>
</body>
</html>
